{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    {%for listing in listings %}

    <div>
        <a href="{% url 'show_listing' listing.id%}">
    <img class = "listing_image" src = "{{listing.image_url}}" alt = '{{listing.title}} image'>
    <li>{{listing.title}}</li></a>
    <li>{{listing.starting_bid}}</li>
    <li>{{listing.description}}</li>
    <li>{{listing.author}}</li>
<form action ="{%url 'delete_from_watchlist' listing.id%}" method = 'post'>
    {%csrf_token%}
    <input type ='submit' value="Delete">
</form>

    {%endfor%}
    </div>
{% endblock %}
